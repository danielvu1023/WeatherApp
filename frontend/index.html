<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="section" id="TitleSection">
      <div class="container">
        <h1>What is the Weather Like?</h1>
      </div>
    </section>
    <section class="section" id="InputSection">
      <div class="container">
        <form id="searchWeather">
            <div class="cityNameInputContainer">
              <input
                type="text"
                id="CityNameInput"
                placeholder="Enter a city name"
              />
              <button id="CityNameSubmit" type="submit">Search</button>
            </div>
            <div class="searchOptionsContainer">
              <input
                class="searchOption"
                style="margin-left: 0"
                type="radio"
                value="currentWeather"
                name="searchOption"
                id="SearchCurrentWeather"
                
              />
              <label class="searchOptionLabel">Current Weather</label>
              <input
                class="searchOption"
                type="radio"
                value="forecastWeather"
                name="searchOption"
                id="SearchForecastWeather"
              />
              <label class="searchOptionLabel">Forecast Weather</label>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="section" id="WeatherResultsSection">
      <div class="container" id="weatherResultsContainer">
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
